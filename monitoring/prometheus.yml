# Prometheus Configuration for Production
global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Backend Services
  - job_name: 'order-service'
    static_configs:
      - targets: ['production-order-service:8080']
    metrics_path: /metrics
    scrape_interval: 30s

  - job_name: 'inventory-service'
    static_configs:
      - targets: ['production-inventory-service:8081']
    metrics_path: /metrics
    scrape_interval: 30s

  - job_name: 'product-service'
    static_configs:
      - targets: ['production-product-service:8082']
    metrics_path: /metrics
    scrape_interval: 30s

  - job_name: 'management-service'
    static_configs:
      - targets: ['production-management-service:8083']
    metrics_path: /metrics
    scrape_interval: 30s

  - job_name: 'payment-service'
    static_configs:
      - targets: ['production-payment-service:8084']
    metrics_path: /metrics
    scrape_interval: 30s

  - job_name: 'notification-service'
    static_configs:
      - targets: ['production-notification-service:8085']
    metrics_path: /metrics
    scrape_interval: 30s

  - job_name: 'shipping-service'
    static_configs:
      - targets: ['production-shipping-service:8086']
    metrics_path: /metrics
    scrape_interval: 30s

  - job_name: 'status-service'
    static_configs:
      - targets: ['production-status-service:8087']
    metrics_path: /metrics
    scrape_interval: 30s

  # Frontend Services
  - job_name: 'customer-frontend'
    static_configs:
      - targets: ['production-customer-frontend:3000']
    metrics_path: /api/metrics
    scrape_interval: 60s

  - job_name: 'admin-frontend'
    static_configs:
      - targets: ['production-admin-frontend:3001']
    metrics_path: /api/metrics
    scrape_interval: 60s

  # Infrastructure
  - job_name: 'kafka'
    static_configs:
      - targets: ['production-kafka:9092']
    metrics_path: /metrics
    scrape_interval: 60s

  - job_name: 'postgres'
    static_configs:
      - targets: ['production-postgres:5432']
    metrics_path: /metrics
    scrape_interval: 60s
